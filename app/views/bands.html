<div ng-repeat="band in bands" ng-if="!detailed" class="sort-band">
    <gtl-back ng-if="bands.length < 2"></gtl-back>
    <gtl-band band="band.id" type="{{bandsType}}"></gtl-band>
    <div class="covers" ng-if="bands.length < 2">
        <div gtl-album disc="album" type="albumsType" ng-repeat="album in bands.albums"></div>
    </div>
</div>
